<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app.css">
    <title>App</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <label>
                    <input id="result" type="text" readonly>
                </label>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td><button class="calInput" value="1" type="button">1</button></td>
            <td><button class="calInput" value="2" type="button">2</button></td>
            <td><button class="calInput" value="3" type="button">3</button></td>
            <td><button class="calInput" value="+" type="button">+</button></td>
        </tr>
        <tr>
            <td><button class="calInput" value="4" type="button">4</button></td>
            <td><button class="calInput" value="5" type="button">5</button></td>
            <td><button class="calInput" value="6" type="button">6</button></td>
            <td><button class="calInput" value="-" type="button">-</button></td>
        </tr>
        <tr>
            <td><button class="calInput" value="7" type="button">7</button></td>
            <td><button class="calInput" value="8" type="button">8</button></td>
            <td><button class="calInput" value="9" type="button">9</button></td>
            <td><button class="calInput" value="*" type="button">*</button></td>
        </tr>
        <tr>
            <td><button class="calInput" value="AC" type="button">AC</button></td>
            <td><button class="calInput" value="0" type="button">0</button></td>
            <td><button id="calculate" value="=" type="button">=</button></td>
            <td><button class="calInput" value="/" type="button">/</button></td>
        </tr>
    </table>
    
    <script src="app.js"></script>
</body>
</html>
